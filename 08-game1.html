	function pickComputerMove() {
	const number = Math.random();

	let computerMove = '';

	if (number >=0 && number < 1/3) {
		computerMove= 'Rock';

	}else if (number > 1/3 && number < 2/3){
		computerMove= 'paper';

	}else if (number > 2/3 && number < 1){
		computerMove= 'scissor';
	}
	return computerMove ;
	}
