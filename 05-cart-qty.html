<!DOCTYPE html>
<html>
<head>
  <title>Cart Qty</title>
</head>
 <body>
  <button onclick="
   console.log(`Cart qty : ${CartQty}`); 
   ">Show Qty</button>

  <button onclick="
  CartQty += 1; 
  CartQty ++; //shortcut
  console.log(`Cart qty : ${CartQty}`);
  ">Add to Cart</button>
    
  <button onclick="
  CartQty += 2;
  console.log(`Cart qty : ${CartQty}`);
  ">+2</button>

  <button onclick="
  CartQty += 3;
  console.log(`Cart qty : ${CartQty}`);
  ">+3</button>

  <button onclick="
  CartQty = 0
  console.log(`Cart reset.`);
  console.log(`Cart qty : ${CartQty}`);
  ">Reset Cart</button>

  <script>
    let CartQty = 0;
  </script>
</body>
</html>
